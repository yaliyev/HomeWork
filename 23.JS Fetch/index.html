<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300;1,400&family=Nunito&family=Open+Sans:wght@300&family=Poppins:ital@1&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>JS Fetch</title>
  </head>
  <body>
    <div class="div-word">
        <h2 class="h2">Get Data From <a href="https://jsonplaceholder.typicode.com/users" target="_blank">API</a></h2>
    </div>
    <div class="buttons">
        <button class="btn btn-warning" id="getDataButton">Get Data</button>
        <button class="btn btn-primary" id="sortByUsernameButton">Sort By Username</button>
        <button class="btn btn-primary" id="sortByIdButton">Sort By ID</button>
        <button class="btn btn-danger" id="clearTableButton">Clear The Table</button>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Address/City</th>
          <th scope="col">Website</th>
          <th scope="col">Info</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
        </tr>
      </tbody>
    </table>

    <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userInfoModalLabel">User Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="userInfo"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
