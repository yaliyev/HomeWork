<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>JS Fetch</title>
  </head>
  <body>
    <div class="div-word">
        <h2 class="h2">Get Data From <a href="https://jsonplaceholder.typicode.com/users" target="_blank">API</a></h2>
    </div>
    <div class="buttons">
        <button class="btn btn-warning" id="getDataButton">Get Data</button>
        <button class="btn btn-primary" id="sortByUsernameButton">Sort By Username</button>
        <button class="btn btn-primary" id="sortByIdButton">Sort By ID</button>
        <button class="btn btn-danger" id="clearTableButton">Clear The Table</button>
    </div>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
          <th scope="col">Address/City</th>
          <th scope="col">Website</th>
          <th scope="col">Info</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
