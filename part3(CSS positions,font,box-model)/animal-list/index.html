<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal list project</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="animals-list">
        <h1>Animals by Alphabet</h1>

        <div class="letter">A</div>

        <ul>
            <li>Aardvark</li>
            <li>Achrioptera Manga</li>
            <li>Aesculapian snake</li>
            <li>Akita</li>
        </ul>


        <div class="letter">B</div>

        <ul>
            <li>Babirusa</li>
            <li>Badger</li>
            <li>Basilosaurus</li>
            <li>Barracuda</li>
        </ul>

        <div class="letter">C</div>

        <ul>
            <li>Caecilian</li>
            <li>Caiman</li>
            <li>Carolina Dog</li>
            <li>Cascabel</li>
        </ul>

        <div class="letter">D</div>

        <ul>
            <li>Deathwatch Beetle</li>
            <li>Diamond python</li>
            <li>Donkey</li>
            <li>Dhole</li>
        </ul>


    </div>
</body>
</html>
