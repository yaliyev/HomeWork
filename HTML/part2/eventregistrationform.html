<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>

<body>

    <h1>Event Registration Form</h1>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="fname">Full Name:</label>
        <input id="fname" type="text">  <br>

        <label for="email">Email address:</label>
        <input id="email" type="text">  <br>

        <label for="pnumber">Phone Number:</label>
        <input id="pnumber" type="text">  <br>

    </fieldset>

    <fieldset>
        <legend>Event Details</legend>

        <label for="eventname">Event Name:</label>
        <input id="eventname" type="text"> <br>
        <label for="eventdate">Event Date:</label>
        <input id="eventdate" type="text"> <br>
        <label for="eventlocation">Event Location:</label>
        <input id="eventlocation" type="text"> <br>
    </fieldset>

    <fieldset>
        <legend>Ticket Selection</legend>

        <label >Choose Ticket Type:</label> <br>
        <input type="radio" name="" id=""> <label for="">Standart</label> <br>
        <input id="" type="radio"> <label for="">VIP</label> <br>
        <label for="quantity">Quantity:</label> 
        <input id="quantity" type="text">
    </fieldset>

    <fieldset>
        <legend>Dietary Preferences</legend>
        <label for="">Do you have any dietary preferences?</label> <br>
        <input type="checkbox" name="" id=""> <label for="">Vegetarian</label> <br>
        <input type="checkbox" name="" id=""> <label for="">Vegan</label> <br>
        <input type="checkbox" name="" id=""> <label for="">Gluten-Free</label> 
    </fieldset>

    <label for="comments">Additional Comments:</label> <br>
    <textarea name="" id="comments" cols="30" rows="10"></textarea> <br>

    <input type="checkbox" name="" id="agreement"> <label for="agreement">I agree to the terms and conditions</label> <br>

    <input type="submit" value="Register">

</body>

</html>
